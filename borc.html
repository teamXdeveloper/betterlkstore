<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BetterLK Payment</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #0d1117;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    flex-direction: column;
  }

  /* Loader */
  .loader {
    position: fixed;
    inset: 0;
    background: #0d1117;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: opacity 0.5s;
    display: none; /* hidden by default */
  }

  .loader img {
    width: 120px;
    margin-bottom: 15px;
  }

  .loader-text {
    color: #9ca3af;
    font-weight: 600;
    margin-bottom: 15px;
  }

  .progress-bar {
    width: 250px;
    height: 15px;
    background: #222;
    border-radius: 10px;
    overflow: hidden;
  }

  .progress-fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(135deg,#00c6ff,#0072ff);
    border-radius: 10px;
    transition: width 0.3s;
  }

  /* Content */
  .content {
    text-align: center;
  }
  h1 {
    margin-bottom: 15px;
    color: #4dd0e1;
  }
  p {
    margin-bottom: 25px;
    color: #c0c9d1;
  }
  .btn {
    padding: 15px 30px;
    font-weight: 700;
    font-size: 1rem;
    border-radius: 12px;
    text-decoration: none;
    color: #fff;
    transition: all 0.3s;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
    border: none;
    background: #007bff;
  }
  .btn.back { background: #ff4757; }
  .btn:hover {
    transform: translateY(-3px) scale(1.05);
    opacity: 0.9;
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
  }

  @media(max-width:480px){
    .btn { width: 80%; justify-content: center; }
    .progress-bar { width: 80%; }
  }
</style>
</head>
<body>

<!-- Loader -->
<div class="loader">
  <img src="blk.png" alt="BetterLK Logo">
  <div class="loader-text">Processing...</div>
  <div class="progress-bar">
    <div class="progress-fill"></div>
  </div>
</div>

<!-- Content -->
<div class="content">
  <h1>BetterLK Payment</h1>
  <p>Click "Pay Now" to proceed with your payment</p>
  <div style="display:flex; flex-direction:column; gap:15px; align-items:center;">
    <button class="btn" id="payNowBtn">ðŸ’³ Pay Now</button>
    <button class="btn back" id="backBtn">â¬… Back</button>
  </div>
</div>

<script>
  const loader = document.querySelector('.loader');
  const fill = document.querySelector('.progress-fill');
  const content = document.querySelector('.content');

  // Function to show loader with progress
  function showLoader(callback){
    loader.style.display = 'flex';
    fill.style.width = '0%';
    let progress = 0;
    const interval = setInterval(()=>{
      progress += Math.random()*10;
      if(progress >= 100) progress = 100;
      fill.style.width = progress + '%';
      if(progress === 100){
        clearInterval(interval);
        loader.style.opacity = '0';
        setTimeout(()=>{
          loader.style.display='none';
          if(callback) callback();
        }, 500);
      }
    },200);
  }

  // Pay Now button
  document.getElementById('payNowBtn').addEventListener('click', ()=>{
    content.style.display='none';
    showLoader(()=>{
      window.location.href = "https://wa.me/94761072773?text=B+Nipuna+indrajith/263200130064918/kuruwita/peoples_bank/transfer+your+package+money+and+send+recipt+to+this+number";
    });
  });

  // Back button
  document.getElementById('backBtn').addEventListener('click', ()=>{
    content.style.display='none';
    showLoader(()=>{
      window.location.href = "supporter.html";
    });
  });
</script>

</body>
</html>
