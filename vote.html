<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BetterLK Vote</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}

    body{
      background:#0d1117;
      color:#eee;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding:40px 20px;
      text-align:center;
      overflow-x:hidden;
    }

    /* ===== Loader (Logo + progress bar) ===== */
    #loader{
      position:fixed; inset:0;
      background:#0d1117;
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      z-index:9999;
    }
    #loader .logo{
      width:110px; height:auto;
      margin-bottom:18px;
      /* remove this filter if your logo is already dark */
      filter:brightness(0) invert(1);
    }
    .loader-bar{
      width:300px; max-width:80vw;
      height:14px; background:#1f2937;
      border-radius:10px; overflow:hidden;
      box-shadow:0 0 0 1px #111, 0 6px 16px rgba(0,0,0,.35);
    }
    .loader-progress{
      width:0%; height:100%;
      background:linear-gradient(90deg,#00c6ff,#0072ff);
      box-shadow:0 0 12px rgba(0,198,255,.6) inset;
      animation:loadProgress 2.8s linear forwards;
    }
    .loader-text{margin-top:10px;font-size:14px;color:#9ca3af}
    @keyframes loadProgress{from{width:0%}to{width:100%}}

    /* ===== Main content wrapper (hidden until load) ===== */
    #main-content{display:none; width:100%; max-width:900px; animation:fadeIn .6s ease forwards; opacity:0; transform:translateY(8px)}
    @keyframes fadeIn{to{opacity:1; transform:translateY(0)}}

    h1{color:#4dd0e1;font-weight:700;margin-bottom:18px;font-size:2rem}
    p{color:#c0c9d1;font-size:1.1rem;margin-bottom:28px;max-width:560px;margin-left:auto;margin-right:auto}

    .vote-buttons{
      display:flex; flex-wrap:wrap; justify-content:center; gap:22px;
      margin-bottom:46px;
    }
    .vote-button{
      background:linear-gradient(135deg,#00c6ff,#0072ff);
      color:#0d1117; font-weight:700; font-size:1.05rem;
      padding:14px 26px; border-radius:14px;
      text-decoration:none; user-select:none; cursor:pointer;
      box-shadow:0 6px 16px rgba(0,114,255,.55);
      transition:transform .25s, box-shadow .25s, filter .25s;
      flex:1 1 220px; display:flex; align-items:center; justify-content:center;
    }
    .vote-button:hover{
      transform:translateY(-4px);
      box-shadow:0 10px 28px rgba(0,198,255,.75);
      color:#fff;
    }

    .back-home-btn{
      background:transparent; border:2px solid #4dd0e1; color:#4dd0e1;
      padding:10px 24px; border-radius:24px; font-weight:700; text-decoration:none;
      transition:background .25s,color .25s
    }
    .back-home-btn:hover{background:#4dd0e1;color:#0d1117}

    @media (max-width:480px){
      h1{font-size:1.6rem}
      p{font-size:1rem;max-width:100%}
      .vote-button{flex:1 1 100%}
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loader" aria-live="polite" aria-busy="true">
    <img class="logo" src="blk.png" alt="BetterLK Logo"
         onerror="this.onerror=null; this.src='https://dummyimage.com/200x200/0d1117/ffffff&text=BLK'; this.style.filter='none';">
    <div class="loader-bar"><div class="loader-progress"></div></div>
    <div class="loader-text">Loading BetterLK Minecraft...</div>
  </div>

  <!-- Main content -->
  <div id="main-content">
    <h1>Vote for BetterLK Minecraft Server</h1>
    <p>Your vote helps us grow and keeps the server active in listings. Thank you for supporting BetterLK!</p>

    <div class="vote-buttons">
      <a class="vote-button" href="https://minecraft-mp.com/server/346746/vote/" target="_blank" rel="noopener noreferrer">Minecraft-MP</a>
      <a class="vote-button" href="https://topg.org/minecraft-servers/server-674626#vote" target="_blank" rel="noopener noreferrer">TopG</a>
      <a class="vote-button" href="https://minecraftservers.org/vote/676382" target="_blank" rel="noopener noreferrer">MinecraftServers.org</a>
    </div>

    <a href="index.html" class="back-home-btn" aria-label="Back to Home">‚Üê Back to Home</a>
  </div>

  <script>
    // When page is fully loaded, fade out loader a moment after progress finishes
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      const main = document.getElementById('main-content');

      // match the CSS animation length (2.8s) + small buffer
      setTimeout(() => {
        loader.style.transition = 'opacity .6s ease';
        loader.style.opacity = '0';
        setTimeout(() => {
          loader.style.display = 'none';
          main.style.display = 'block';
        }, 600);
      }, 3000);
    });
  </script>
</body>
</html>
