<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BetterLK Vote</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #0d1117;
      color: #eee;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
      text-align: center;
    }

    /* Loader with cube animation */
    #loader {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      user-select: none;
    }
    .cube {
      width: 80px;
      height: 80px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateCube 3s linear infinite;
      margin-bottom: 20px;
    }
    .face {
      position: absolute;
      width: 80px;
      height: 80px;
      background: #005b96;
      border: 3px solid #003f63;
      box-shadow: inset 0 0 10px #3399ff;
    }
    .face.top {
      background: linear-gradient(135deg, #00e5ff, #0077be);
      border-color: #006494;
      box-shadow: inset 0 0 10px #4dd0e1;
    }
    .face.front  { transform: translateZ(40px); }
    .face.back   { transform: rotateY(180deg) translateZ(40px); }
    .face.right  { transform: rotateY(90deg) translateZ(40px); }
    .face.left   { transform: rotateY(-90deg) translateZ(40px); }
    .face.top    { transform: rotateX(90deg) translateZ(40px); }
    .face.bottom { transform: rotateX(-90deg) translateZ(40px); }
    @keyframes rotateCube {
      from { transform: rotateX(0) rotateY(0); }
      to { transform: rotateX(360deg) rotateY(360deg); }
    }
    .loader-text {
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
    }

    /* Page title */
    h1 {
      color: #4dd0e1;
      font-weight: 700;
      margin-bottom: 25px;
      font-size: 2rem;
    }
    p {
      color: #c0c9d1;
      font-size: 1.15rem;
      margin-bottom: 30px;
      max-width: 500px;
    }

    /* Vote buttons container */
    .vote-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin-bottom: 50px;
      max-width: 600px;
      width: 100%;
    }

    /* Individual vote button */
    .vote-button {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 114, 255, 0.6);
      color: #0d1117;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 15px 30px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.4s, box-shadow 0.4s, transform 0.3s;
      user-select: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      border: none;
      outline: none;
      flex: 1 1 200px;
      justify-content: center;
    }
    .vote-button:hover {
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      box-shadow: 0 10px 30px rgba(0, 198, 255, 0.8);
      transform: translateY(-5px);
      color: #fff;
    }

    /* Back to home button */
    .back-home-btn {
      background: transparent;
      border: 2px solid #4dd0e1;
      color: #4dd0e1;
      padding: 10px 28px;
      border-radius: 25px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
      user-select: none;
      width: max-content;
      margin: 0 auto;
    }
    .back-home-btn:hover {
      background: #4dd0e1;
      color: #0d1117;
    }

    /* Responsive */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }
      p {
        font-size: 1rem;
        max-width: 100%;
      }
      .vote-button {
        flex: 1 1 100%;
      }
      .vote-buttons {
        gap: 15px;
        margin-bottom: 40px;
      }
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <div class="cube">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
    <div class="loader-text">BetterLK Minecraft...</div>
  </div>

  <!-- Main content -->
  <h1>Vote for BetterLK Minecraft Server</h1>
  <p>Your vote helps us grow and keeps the server active in listings. Thank you for supporting BetterLK!</p>

  <div class="vote-buttons">
    <a class="vote-button" href="https://minecraft-mp.com/server/346746/vote/" target="_blank" rel="noopener noreferrer" aria-label="Vote on Minecraft-MP">
      Minecraft-MP
    </a>

    <a class="vote-button" href="https://topg.org/minecraft-servers/server-674626#vote" target="_blank" rel="noopener noreferrer" aria-label="Vote on TopG">
      TopG
    </a>

    <a class="vote-button" href="https://minecraftservers.org/vote/676382" target="_blank" rel="noopener noreferrer" aria-label="Vote on MinecraftServers.org">
      MinecraftServers.org
    </a>
  </div>

  <a href="index.html" class="back-home-btn" aria-label="Back to Home">‚Üê Back to Home</a>

  <script>
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      setTimeout(() => {
        loader.style.transition = 'opacity 0.6s ease';
        loader.style.opacity = '0';
        setTimeout(() => {
          loader.style.display = 'none';
        }, 600);
      }, 3000);
    });
  </script>
</body>
</html>
